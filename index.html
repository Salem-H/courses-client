<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Client</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <h1>Courses Client</h1>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="coursesBody"></tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch("http://127.0.0.1:8081/api/courses");
            const data = await response.json();
            coursesBody.innerHTML = data.map(c => `
                <tr>
                    <td>${c.courseName}</td>
                    <td><a href="details.html?courseid=${c.id}">Open Details</a></td>
                </tr> 
            `).join('');
        });
        
    </script>
</body>
</html>
